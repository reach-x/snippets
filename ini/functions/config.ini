; INI Configuration File Example

[global]
app_name = MyApplication
version = 1.0.0
debug = true
log_level = INFO

[database]
host = localhost
port = 5432
username = db_user
password = <password>
database = myapp_db
max_connections = 100
timeout = 30

[server]
host = 0.0.0.0
port = 8080
workers = 4
thread_pool_size = 10

[cache]
enabled = true
backend = redis
host = localhost
port = 6379
ttl = 3600
max_memory = 256MB

[email]
smtp_host = smtp.example.com
smtp_port = 587
smtp_user = noreply@example.com
smtp_password = <password>
from_address = noreply@example.com
use_tls = yes

[logging]
file = /var/log/myapp.log
max_size = 100MB
backup_count = 10
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[features]
user_registration = enabled
password_reset = enabled
two_factor_auth = disabled
api_access = enabled

[limits]
max_upload_size = 10485760
rate_limit_per_hour = 1000
max_connections_per_ip = 10

# Section for API configuration
[api]
endpoint = https://api.example.com
timeout = 60
retry_attempts = 3
api_key = <api_key>

[paths]
data_dir = /var/data/myapp
temp_dir = /tmp/myapp
upload_dir = /var/uploads
backup_dir = /var/backups

; Boolean values
[flags]
maintenance_mode = false
read_only = false
allow_signups = true

; Numbers
[performance]
max_requests = 10000
cache_size = 1024
connection_timeout = 30

; Lists (comma-separated)
[allowed_hosts]
hosts = localhost,127.0.0.1,example.com,*.example.com

[cors]
origins = http://localhost:3000,https://example.com
methods = GET,POST,PUT,DELETE
headers = Content-Type,Authorization

; Multiple sections with same prefix
[user.alice]
role = admin
email = alice@example.com

[user.bob]
role = user
email = bob@example.com
